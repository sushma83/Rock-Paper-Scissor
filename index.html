<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Skill Safari | Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
   

  <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="area">
    <!--Heading-->
    <section id="Heading">
        <div class="head-div">
            <img class="logo" src="logo (5).svg" alt="logo-img">
            <div class="score">
                <h3>SCORE</h3>
                <h1>0</h1>
            </div>
        </div>
    </section>

    <!--play-->
    <section id="play">
        <div class="first">
            <div class="options">
                <img class="triangle" src="bg-triangle (1).svg" alt="bg-triangle">
                <button class="blue icon"><img class="paper" src="icon-paper (1).svg" alt="icon-img"></button>
                <button class="yellow icon"><img class="scissors" src="icon-scissors (1).svg" alt="icon-img"></button>
                <button class="red icon"><img class="rock" src="icon-rock (1).svg" alt="icon-img"></button>
                

            </div>
        </div>
    </section>

    <section id="second">
        <div class="container">
            <div class="box user">
                <h1>YOU PICKED</h1>
                <button class="container-icon"><img src=""></button>
            </div>
            <div class="box comp">
                <h1>THE HOUSE PICKED</h1>
                <button class="container-icon empty"><img src=""></button>
            </div>
        </div>
    </section>
    <section id="final">
        <div class="result">
            <div class="play-div">
                <h1>YOU PICKED</h1>
                <button class="container-icon player"><img src=""></button>
            </div>
            <div class="declare">
                <h1>YOU WIN</h1>
                <button class="play-again">PLAY AGAIN</button>
            </div>
            <div class="play-div">
                <h1>YOU PICKED</h1>
                <button class="container-icon bot"><img src=""></button>
            </div>
        </div>
    </section>

    <section id="rule">
        <div class="rule-box">
            <button class="rule-button" href="#">RULES</button>
        </div>
    </section>
</div> 
    <div class="rule-container">
        <img class="rule-img" src="image-rules (1).svg" alt="rules-img">
        <img class="cross" src="icon-close (3).svg" alt="cross-image">
    </div>
    <script rel="text/javascript" src="index.js"></script>
   
</body>
</html>
